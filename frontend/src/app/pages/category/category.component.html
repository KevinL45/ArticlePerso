<div class="categories-container">
  <h2>Cat√©gories</h2>

  <table class="categories-table">
    <thead>
      <tr>
        <th>Nom</th>
        <th *ngIf="isAuthenticated()">Modifier</th>
        <th *ngIf="isAuthenticated()">Supprimer</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let category of paginatedCategories; let i = index">
        <td>{{ category.name }}</td>
        <td *ngIf="isAuthenticated()">
          <button class="btn btn-edit" (click)="updateCategory(category)">Modifier</button>
        </td>
        <td *ngIf="isAuthenticated()">
          <button class="btn btn-delete" (click)="removeCategory(category)">Supprimer</button>
        </td>
      </tr>
    </tbody>
  </table>

    <!-- Pagination -->
    <div class="pagination">
      <button *ngFor="let page of (categories.length / categoriesPerPage | ceil) | array"
              (click)="changePage(page)"
              [class.active]="currentPage === page">
        {{ page }}
      </button>
    </div>
</div>
