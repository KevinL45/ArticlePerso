<header class="header">
  <div class="logo">
    <a [routerLink]="['/accueil']">
      <img src="../../../assets/images/frocus.png" alt="Logo Frocus" width="50" height="50"/>
    </a>
  </div>
  <nav>
    <div class="dropdown">
      <a [routerLink]="['/articles']" class="dropbtn">Articles</a>
      <div *ngIf="isAuthenticated()" class="dropdown-content">
        <a [routerLink]="['/articles/creation']">Créer un article</a>
      </div>
    </div>
    
    <div class="dropdown">
      <a [routerLink]="['/galerie']" class="dropbtn">Galerie</a>
      <div *ngIf="isAuthenticated()" class="dropdown-content">
        <a [routerLink]="['/galerie/creation']">Créer une galerie</a>
      </div>
    </div>   

    <div class="dropdown">
      <a [routerLink]="['/categories']" class="dropbtn">Catégories</a>
      <div *ngIf="isAuthenticated()" class="dropdown-content">
        <a [routerLink]="['/categories/creation']">Créer une catégorie</a>
      </div>
    </div>    

    <a *ngIf="!isAuthenticated()" [routerLink]="['/connexion']">Connexion</a>
    <!-- <a *ngIf="!isAuthenticated()" [routerLink]="['/inscription']">Inscription</a> -->
    <button class="btn btn-delete" *ngIf="isAuthenticated()" (click)="logout()">Déconnexion</button>
  </nav>
</header>
